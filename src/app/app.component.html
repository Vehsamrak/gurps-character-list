<h1>{{ title }}</h1>

<table>
    <tr>
        <td>
            <h2>Heroes</h2>
            <ul class="heroes">
                <li *ngFor="let hero of heroes"
                    [class.selected]="hero === selectedHero"
                    (click)="onClick(hero)"
                >
                    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
                </li>
            </ul>
        </td>
        <td class="hero-details">
            <hero-detail [hero]="selectedHero"></hero-detail>
        </td>
    </tr>
</table>
